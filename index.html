<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <title>Scorpio Dating App</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,600;0,700;0,900;1,100;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">        
<link href="css/reset.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
    </head>
    <body>
        <div class="nav">
            <div class="logo"></div>
            <div class="menu-toggle"></div>
        </div>
        <div id="header"><h1>Trending Date</h1></div>
        <div id="main">
            <div class="row">
                <div class="search-container">
                    <div class="row">
                        <label>Gender</label>
                        <select id="gender">
                            <option value="A">All</option>
                            <option value="F">Female</option>
                            <option value="M">Male</option>                        
                        </select>
                    </div>
                    <div class="row">
                       <div class="form-control">
                            <input type="number" name="minAge" id="minAge" placeholder="Min Age">
                       </div>
                       <div class="from-control">
                           <input type="number" name="minAge" id="maxAge" placeholder="Max Age">
                       </div>
                    </div>
                    <div class="row">
                        <input type="text" id="hobby" placeholder="Hobbies"/>
                    </div>
                    <div class="row">
                        <button id="searchBtn"><i class="fa fa-search" aria-hidden="true"></i></button>
                    </div>
                </div>
                
            </div>
            <div id="results">
                
            </div>
        </div>
        <footer id="bottom-nav">
            <div class="bottom-nav-items">
                <div class="align-center">
                    <span><i class="fa fa-home" aria-hidden="true"></i></span>
                    <a href="index.html"> Home</a>
                </div>
                <div class="align-center">
                    <span><i class="fa fa-search" aria-hidden="true"></i></span>
                    <a href="search.html">Search</a>
                </div>
                <div class="align-center">
                    <span><i class="fa fa-comment" aria-hidden="true"></i></span>
                    <a href="chat.html">Chat</a>
                </div>
                <div class="align-center">
                    <span><i class="fa fa-user" aria-hidden="true"></i></span>
                    <a href="profile.html">Profile</a>
                </div>
            </div>
                
                
        </footer>
        <script src="js/script.js"></script>
    </body>
</html>
